<h1 mat-dialog-title> Add Nova Nota:</h1>
<div mat-dialog-content>
  <form [formGroup]="form" class="addform" style="height: 300px;">
    <mat-form-field style="width:50%">
      <input formControlName="titulo" name="Titulo" matInput placeholder="TÃ­tulo">
    </mat-form-field>
    <mat-form-field style="width:100%">

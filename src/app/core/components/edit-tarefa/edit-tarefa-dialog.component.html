<h1 mat-dialog-title> Editar uma nota existente:</h1>
<div mat-dialog-content>
  <form [formGroup]="form" class="example-form" style="height: 400px;">
    <mat-form-field style="width:50%">
      <h1><input formControlName="titulo" name="Titulo" matInput placeholder="TÃ­tulo"></h1>
    </mat-form-field>
    <mat-form-field style="width:100%">
      <h2><input formControlName="notas" name="Notas" matInput placeholder="Notas"></h2>
    </mat-form-field>
    <div mat-dialog-actions>
      <button mat-button (click)="onNoClick()">Cancelar</button>
      <button mat-button (click)="onEdit(form.value)" [mat-dialog-close]>Editar</button>
    </div>
  </form>
</div>
